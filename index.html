<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration - SMPS Tech Lab</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');

        /* All CSS styles from previous version + Pass styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            padding: 2rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            max-width: 1000px;
            margin: 0 auto 3rem auto;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-logo-section {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo-img {
            height: 48px;
            width: auto;
        }

        .header-text-border {
            border-left: 1px solid #cbd5e1;
            padding-left: 1rem;
        }

        .brand-name {
            font-size: 1.25rem;
            font-weight: 900;
            color: #1e293b;
        }

        .brand-blue {
            color: #0067b1;
        }

        .brand-tagline {
            font-size: 9px;
            font-weight: 700;
            color: #64748b;
            text-transform: uppercase;
            letter-spacing: 0.2em;
        }

        .form-container {
            background: white;
            border-radius: 8px;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
            position: relative;
            width: 100%;
            max-width: 1000px;
            margin: 2rem auto;
        }

        .student-badge {
            background-color: #2b6cb0;
            color: white;
            padding: 8px 16px;
            border-radius: 8px 8px 0 0;
            font-size: 13px;
            font-weight: 500;
            position: absolute;
            top: -38px;
            left: 0;
        }

        .form-header {
            background: linear-gradient(to right, #1e293b, #334155);
            padding: 2.5rem 2rem;
            color: white;
            border-bottom: 4px solid #237494;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .summit-title {
            font-size: 1.875rem;
            font-weight: 900;
            text-transform: uppercase;
        }

        .summit-subtitle {
            color: #93c5fd;
            font-size: 0.875rem;
            font-weight: 700;
        }

        .form-body {
            padding: 3rem;
        }

        .grid-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin-bottom: 2rem;
        }

        label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #374151;
            margin-bottom: 8px;
            text-transform: uppercase;
        }

        .input-field {
            border: 1px solid #d1d5db;
            border-radius: 6px;
            padding: 12px;
            width: 100%;
            outline: none;
        }

        .input-field:focus {
            border-color: #237494;
            box-shadow: 0 0 0 3px rgba(35, 116, 148, 0.1);
        }

        .submit-btn {
            background-color: #237494;
            color: white;
            padding: 1rem 5rem;
            border: none;
            border-radius: 9999px;
            font-size: 1.125rem;
            font-weight: 700;
            cursor: pointer;
            transition: 0.2s;
            width: 100%;
            max-width: 400px;
        }

        .submit-btn:disabled {
            background-color: #94a3b8;
            cursor: not-allowed;
        }

        /* PASS MODAL STYLES */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(8px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
            padding: 1rem;
            overflow-y: auto;
        }

        .pass-card {
            width: 350px;
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            font-family: 'Inter', sans-serif;
            position: relative;
        }

        .pass-header {
            background: #1e293b;
            color: white;
            padding: 20px;
            text-align: center;
            border-bottom: 4px solid #237494;
        }

        .pass-body {
            padding: 25px;
            text-align: center;
            background: radial-gradient(circle at top right, #f8fafc, #ffffff);
        }

        .pass-name {
            font-size: 22px;
            font-weight: 800;
            color: #1e293b;
            margin-bottom: 5px;
            text-transform: uppercase;
        }

        .pass-college {
            font-size: 12px;
            color: #64748b;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .pass-meta {
            display: flex;
            justify-content: space-between;
            border-top: 1px dashed #cbd5e1;
            padding-top: 15px;
            margin-top: 15px;
        }

        .meta-item {
            text-align: left;
        }

        .meta-label {
            font-size: 9px;
            color: #94a3b8;
            font-weight: 700;
            text-transform: uppercase;
        }

        .meta-value {
            font-size: 11px;
            color: #1e293b;
            font-weight: 700;
        }

        .qr-placeholder {
            width: 100px;
            height: 100px;
            margin: 15px auto;
            border: 1px solid #e2e8f0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #237494;
            font-size: 40px;
        }

        .pass-footer {
            background: #f1f5f9;
            padding: 15px;
            text-align: center;
            font-size: 10px;
            font-weight: 700;
            color: #475569;
            letter-spacing: 1px;
        }

        .download-hint {
            color: white;
            margin-top: 20px;
            font-size: 12px;
            text-align: center;
            opacity: 0.8;
        }

        footer {
            margin-top: auto;
            padding: 2rem;
            text-align: center;
            font-size: 10px;
            color: #94a3b8;
            font-weight: 700;
            letter-spacing: 0.3em;
        }
    </style>
</head>

<body>

    <header>
        <div class="header-logo-section">
            <img src="logo.jpg" alt="Logo" class="logo-img">
            <div class="header-text-border">
                <div class="brand-name"><span class="brand-blue">SMPS</span> TECH LAB</div>
                <div class="brand-tagline">Engineering Intelligent Power</div>
            </div>
        </div>
    </header>

    <div class="form-container">
        <div class="student-badge">Student Entry Pass - Vision Summit 2026</div>
        <div class="form-header">
            <div>
                <h1 class="summit-title">Vision Summit 2026</h1>
                <p class="summit-subtitle">Design to Manufacturing Excellence</p>
            </div>
        </div>

        <div class="form-body">
            <form id="registrationForm">
                <div class="grid-row">
                    <div>
                        <label>Name <span>*</span></label>
                        <input type="text" id="fullName" required class="input-field" placeholder="Full Name">
                    </div>
                    <div>
                        <label>Email ID <span>*</span></label>
                        <input type="email" id="email" required class="input-field" placeholder="example@email.com">
                    </div>
                    <div>
                        <label>Country Code</label>
                        <select id="countryCode" class="input-field">
                            <option value="+91">+91 (India)</option>
                            <option value="+1">+1 (USA)</option>
                        </select>
                    </div>
                </div>
                <div class="grid-row">
                    <div>
                        <label>Mobile <span>*</span></label>
                        <input type="tel" id="mobile" required class="input-field" placeholder="10-digit number">
                    </div>
                    <div style="grid-column: span 2;">
                        <label>College/Company <span>*</span></label>
                        <input type="text" id="institution" required class="input-field"
                            placeholder="Full Institution Name">
                    </div>
                </div>
                <div style="display: flex; justify-content: center;">
                    <button type="submit" id="submitBtn" class="submit-btn">Register & Generate Pass</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAZeOBV4FFr25IYQxk4MwvwqzXwAvzxYn4",
            authDomain: "eventreg-d2038.firebaseapp.com",
            projectId: "eventreg-d2038",
            storageBucket: "eventreg-d2038.firebasestorage.app",
            messagingSenderId: "40449213326",
            appId: "1:40449213326:web:ad9f10dcc9fdf98f6f5adf"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        document.getElementById('registrationForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            btn.disabled = true;
            btn.innerText = "Generating Pass...";

            const data = {
                name: document.getElementById('fullName').value,
                email: document.getElementById('email').value,
                countryCode: document.getElementById('countryCode').value,
                mobile: document.getElementById('mobile').value,
                institution: document.getElementById('institution').value,
                timestamp: serverTimestamp()
            };

            try {
                // Save to Firebase
                await addDoc(collection(db, "registrations"), data);

                // Show Pass immediately
                showPass(data);
                this.reset();
            } catch (error) {
                console.error(error);
                alert("Submission failed. Check your Firebase Rules!");
            } finally {
                btn.disabled = false;
                btn.innerText = "Register & Generate Pass";
            }
        });

        function showPass(user) {
            const overlay = document.createElement('div');
            overlay.className = 'modal-overlay';
            overlay.innerHTML = `
                <div style="display:flex; flex-direction:column; align-items:center;">
                    <div class="pass-card">
                        <div class="pass-header">
                            <div style="font-size: 10px; font-weight:800; color:#93c5fd; letter-spacing:2px;">SMPS TECH LAB</div>
                            <div style="font-size: 16px; font-weight:900; margin-top:5px;">VISION SUMMIT 2026</div>
                        </div>
                        <div class="pass-body">
                            <div class="pass-name">${user.name}</div>
                            <div class="pass-college">${user.institution}</div>
                            
                            <div class="qr-placeholder">
                                <i class="fas fa-qrcode"></i>
                            </div>
                            
                            <div style="font-size: 10px; font-weight:700; color:#237494;">VALID FOR STUDENT ENTRY</div>
                            <div style="font-size: 8px; color:#94a3b8; margin-top:5px;">Scan at Reception Desk</div>

                            <div class="pass-meta">
                                <div class="meta-item">
                                    <div class="meta-label">Date</div>
                                    <div class="meta-value">26 FEB 2026</div>
                                </div>
                                <div class="meta-item">
                                    <div class="meta-label">Time</div>
                                    <div class="meta-value">02:00 PM</div>
                                </div>
                                <div class="meta-item">
                                    <div class="meta-label">ID</div>
                                    <div class="meta-value">#${Math.floor(Math.random() * 9000) + 1000}</div>
                                </div>
                            </div>
                        </div>
                        <div class="pass-footer">R&D ECOSYSTEM PARTNER</div>
                    </div>
                    <p class="download-hint">Screenshot this pass for entry at the gate.</p>
                    <button onclick="location.reload()" style="margin-top:20px; background:white; border:none; padding:10px 20px; border-radius:8px; font-weight:bold; cursor:pointer;">Close</button>
                </div>
            `;
            document.body.appendChild(overlay);
        }
    </script>
</body>

</html>
